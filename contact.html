<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Luxury Car Brand - Get in Touch">
    <meta name="author" content="Your Name">
    <title>Contact Us - Luxury Car Brand</title>
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Luxury Car Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="models.html">Models</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-container">
            <div class="contact-info">
                <h2 class="fade-in">Get in Touch</h2>
                <p class="fade-in delay-1">Have a question? Reach out to us, and our team will get back to you as soon as possible.</p>

                <div class="contact-details fade-in delay-2">
                    <div class="detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>123 Luxury Road, Dream City, USA</p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-phone-alt"></i>
                        <p>+1 (555) 123-4567</p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-envelope"></i>
                        <p>contact@luxurycarbrand.com</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h3 class="fade-in delay-3">Send Us a Message</h3>
                <form action="#" method="POST" class="form fade-in delay-4">
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Luxury Car Brand. All Rights Reserved.</p>
    </footer>

</body>
</html>
